<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Тойго чакыруу</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfb;
      color: #444;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, h2, h3 {
      font-weight: normal;
    }
    .ampersand {
      font-size: 48px;
      color: #ccc;
    }
    .names {
      font-size: 28px;
      margin: 10px 0;
      color: #3d3d3d;
    }
    .date {
      font-size: 22px;
      margin-bottom: 40px;
    }
    .section {
      margin: 30px 0;
    }
    .floral {
      margin: 20px 0;
      opacity: 0.9;
      animation: sway 6s ease-in-out infinite;
      transform-origin: center;
    }

    @keyframes sway {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(1.5deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-1.5deg); }
      100% { transform: rotate(0deg); }
    }

    .address {
      font-size: 20px;
      margin: 10px 0;
    }
    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 26px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <div class="ampersand">&</div>
      <div class="names">Мырзамат <br /> Мээрим</div>
      <div class="date">27.08.2025</div>
    </div>

    <div class="section">
      <h2>УРМАТТУУ КОНОКТОР!</h2>
      <p>Сиздерди балдарыбыз</p>
      <h3>Мырзамат & Мээрим</h3>
      <p>27-август күнү 2025-жылы боло турган үйлөнүү үлпөт тоюна келип кадырлуу коногуңуз болууга чакырабыз!</p>
    </div>

    <div class="section floral">
      <img src="https://i.imgur.com/8lQRrGx.png" alt="Floral Decor" width="80%" />
    </div>

    <div class="section">
      <h2>ДАРЕГИҢИЗ:</h2>
      <div class="address">Ош шаары</div>
      <div class="address">«Динат» рестораны</div>
    </div>

    <div class="section">
      <h3>УРМАТТОО МЕНЕН</h3>
      <div class="signature">Аманбай, Турсунжан</div>
    </div>
  </div>
</body>
</html>
